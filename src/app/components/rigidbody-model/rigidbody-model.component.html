<!--rigid-vehicle-->
<ngt-mesh physicsBox [boxMass]="mass" [position]="bodyposition">
  <ngt-box-geometry [args]="bodyArgs"></ngt-box-geometry>
  <ngt-mesh-standard-material [color]="bodycolor"></ngt-mesh-standard-material>
</ngt-mesh>

<ngt-mesh physicsSphere [sphereMass]="mass" sphereAngularDamping="0.4" [position]="leftfrontposition">
  <ngt-sphere-geometry [args]="[wheelRadius, 8, 8]"></ngt-sphere-geometry>
  <ngt-mesh-standard-material [color]="wheelcolor"></ngt-mesh-standard-material>
</ngt-mesh>

<ngt-mesh physicsSphere [sphereMass]="mass" sphereAngularDamping="0.4"  [position]="rightfrontposition">
  <ngt-sphere-geometry [args]="[wheelRadius, 8, 8]"></ngt-sphere-geometry>
  <ngt-mesh-standard-material [color]="wheelcolor"></ngt-mesh-standard-material>
</ngt-mesh>

<ngt-mesh physicsSphere [sphereMass]="mass" sphereAngularDamping="0.4"  [position]="leftbackposition">
  <ngt-sphere-geometry [args]="[wheelRadius, 8, 8]"></ngt-sphere-geometry>
  <ngt-mesh-standard-material [color]="wheelcolor"></ngt-mesh-standard-material>
</ngt-mesh>

<ngt-mesh physicsSphere [sphereMass]="mass" sphereAngularDamping="0.4"  [position]="rightbackposition">
  <ngt-sphere-geometry [args]="[wheelRadius, 8, 8]"></ngt-sphere-geometry>
  <ngt-mesh-standard-material [color]="wheelcolor"></ngt-mesh-standard-material>
</ngt-mesh>

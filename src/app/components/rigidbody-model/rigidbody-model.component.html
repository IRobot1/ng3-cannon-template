<!--rigid-vehicle-->
<ngt-mesh [ref]="bodyProps.ref" [position]="bodyposition">
  <ngt-box-geometry [args]="bodyArgs"></ngt-box-geometry>
  <ngt-mesh-standard-material [parameters]="{ color: bodycolor}"></ngt-mesh-standard-material>
</ngt-mesh>

<ngt-mesh [ref]="wheelProps.ref" [position]="leftfrontposition">
  <ngt-sphere-geometry [args]="[wheelRadius, 8, 8]"></ngt-sphere-geometry>
  <ngt-mesh-standard-material [parameters]="{ color: wheelcolor}"></ngt-mesh-standard-material>
</ngt-mesh>

<ngt-mesh [ref]="wheelProps.ref"  [position]="rightfrontposition">
  <ngt-sphere-geometry [args]="[wheelRadius, 8, 8]"></ngt-sphere-geometry>
  <ngt-mesh-standard-material [parameters]="{ color: wheelcolor}"></ngt-mesh-standard-material>
</ngt-mesh>

<ngt-mesh [ref]="wheelProps.ref" [position]="leftbackposition">
  <ngt-sphere-geometry [args]="[wheelRadius, 8, 8]"></ngt-sphere-geometry>
  <ngt-mesh-standard-material [parameters]="{ color: wheelcolor}"></ngt-mesh-standard-material>
</ngt-mesh>

<ngt-mesh [ref]="wheelProps.ref" [position]="rightbackposition">
  <ngt-sphere-geometry [args]="[wheelRadius, 8, 8]"></ngt-sphere-geometry>
  <ngt-mesh-standard-material [parameters]="{ color: wheelcolor}"></ngt-mesh-standard-material>
</ngt-mesh>

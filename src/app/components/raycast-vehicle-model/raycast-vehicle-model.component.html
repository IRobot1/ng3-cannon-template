<!--RaycastVehicle-->
<ngt-mesh ngtPhysicBox [getPhysicProps]="getBodyProps" [position]="bodyposition">
  <ngt-box-geometry [args]="bodyArgs"></ngt-box-geometry>
  <ngt-mesh-standard-material [parameters]="{ color: bodycolor}"></ngt-mesh-standard-material>
</ngt-mesh>

<ngt-mesh ngtPhysicCylinder [getPhysicProps]="getWheelProps" [position]="leftfrontposition">
  <ngt-cylinder-geometry [args]="wheelArgs"></ngt-cylinder-geometry>
  <ngt-mesh-standard-material [parameters]="{ color: wheelcolor}"></ngt-mesh-standard-material>
</ngt-mesh>

<ngt-mesh ngtPhysicCylinder [getPhysicProps]="getWheelProps" [position]="rightfrontposition">
  <ngt-cylinder-geometry [args]="wheelArgs"></ngt-cylinder-geometry>
  <ngt-mesh-standard-material [parameters]="{ color: wheelcolor}"></ngt-mesh-standard-material>
</ngt-mesh>

<ngt-mesh ngtPhysicCylinder [getPhysicProps]="getWheelProps" [position]="leftbackposition">
  <ngt-cylinder-geometry [args]="wheelArgs"></ngt-cylinder-geometry>
  <ngt-mesh-standard-material [parameters]="{ color: wheelcolor}"></ngt-mesh-standard-material>
</ngt-mesh>

<ngt-mesh ngtPhysicCylinder [getPhysicProps]="getWheelProps" [position]="rightbackposition">
  <ngt-cylinder-geometry [args]="wheelArgs"></ngt-cylinder-geometry>
  <ngt-mesh-standard-material [parameters]="{ color: wheelcolor}"></ngt-mesh-standard-material>
</ngt-mesh>

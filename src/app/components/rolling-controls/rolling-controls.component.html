<ngt-mesh #mesh (ready)="ready(mesh.instance.value)" (beforeRender)="animate($event.state)" [position]="[0, 1, 0]"
          #sphere="physicsSphere" physicsSphere sphereMass="1" sphereAngularDamping="0.5" sphereLinearDamping="0.5"
          (sphereReady)="ballReady(sphere)" (sphereCollide)="onCollide($event)">
  <ngt-sphere-geometry [args]="[ballsize]"></ngt-sphere-geometry>
  <ngt-mesh-standard-material [map]="texture"></ngt-mesh-standard-material>
</ngt-mesh>

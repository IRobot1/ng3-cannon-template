<ngt-mesh *ngFor="let item of particles" [ref]="item.body.ref" [position]="item.position" [visible]="showmarker">
  <ngt-sphere-geometry [args]="[particlesize, 2, 2]"></ngt-sphere-geometry>
  <ngt-mesh-standard-material wireframe color='red'></ngt-mesh-standard-material>
</ngt-mesh>

<ngt-mesh [geometry]="geo">
  <ngt-mesh-standard-material [color]="color"></ngt-mesh-standard-material>
</ngt-mesh>

<ngt-mesh [name]="'inspector'" [ref]="collision.ref" (beforeRender)="tick()"
          [rotation]="rotation" [position]="position" visible="false">
  <ngt-sphere-geometry [args]="[collisionRadius]"></ngt-sphere-geometry>
  <ngt-mesh-standard-material wireframe color="darkgray"></ngt-mesh-standard-material>
</ngt-mesh>

<ngt-mesh [name]="'marker'" [ref]="marker.ref" visible="false">
  <ngt-sphere-geometry [args]="[markerRadius]"></ngt-sphere-geometry>
  <ngt-mesh-standard-material wireframe color="red"></ngt-mesh-standard-material>
</ngt-mesh>

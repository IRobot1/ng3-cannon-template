<ngt-plane-geometry #plane noAttach></ngt-plane-geometry>
<ngt-mesh-standard-material #standard transparent [opacity]="0" noAttach></ngt-mesh-standard-material>

<ngt-mesh *ngFor="let item of spheres" [position]="item.position" castShadow
          physicsSphere sphereMass="1"
          #ball="physicsSphere" (sphereReady)="item.sphere=ball">
  <ngt-sphere-geometry [args]="[spheresize]"></ngt-sphere-geometry>
  <ngt-mesh-standard-material [color]="item.color"></ngt-mesh-standard-material>
</ngt-mesh>

<!--walls-->
<ngt-mesh [ref]="wall1Props.ref"
          [geometry]="plane.instance.value" [material]="standard.instance.value">
</ngt-mesh>

<ngt-mesh [ref]="wall2Props.ref"
          [geometry]="plane.instance.value" [material]="standard.instance.value">
</ngt-mesh>

<ngt-mesh [ref]="wall3Props.ref"
          [geometry]="plane.instance.value" [material]="standard.instance.value">
</ngt-mesh>

<ngt-mesh [ref]="wall4Props.ref"
          [geometry]="plane.instance.value" [material]="standard.instance.value">
</ngt-mesh>

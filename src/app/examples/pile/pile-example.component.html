<ngt-plane-geometry #plane></ngt-plane-geometry>
<ngt-mesh-standard-material #standard transparent [opacity]="0"></ngt-mesh-standard-material>

<ngt-mesh *ngFor="let item of spheres"
          [ref]="item.body.ref"
          [scale]="spheresize" castShadow>
  <ngt-sphere-geometry></ngt-sphere-geometry>
  <ngt-mesh-standard-material [color]="item.color"></ngt-mesh-standard-material>
</ngt-mesh>

<!--walls-->
<ngt-mesh [ref]="wall1Props.ref" 
          [geometry]="plane.instance.value" [material]="standard.instance.value">
</ngt-mesh>

<ngt-mesh [ref]="wall2Props.ref" 
          [geometry]="plane.instance.value" [material]="standard.instance.value">
</ngt-mesh>

<ngt-mesh [ref]="wall3Props.ref" 
          [geometry]="plane.instance.value" [material]="standard.instance.value">
</ngt-mesh>

<ngt-mesh [ref]="wall4Props.ref" 
          [geometry]="plane.instance.value" [material]="standard.instance.value">
</ngt-mesh>

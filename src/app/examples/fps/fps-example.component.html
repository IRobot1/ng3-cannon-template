<ngt-mesh #player="physicsSphere" physicsSphere (animateReady)="tick(player)">
  <ngt-sphere-geometry [args]="[playerRadius]"></ngt-sphere-geometry>
  <ngt-mesh-standard-material></ngt-mesh-standard-material>

  <!--have the light above the players head and follow the player-->
  <ngt-point-light [args]="['white', 2, 10]" [position]="[0, 2, 0]" castShadow></ngt-point-light>
</ngt-mesh>

<ngt-mesh *ngFor="let item of cubes" [ref]="item.body.ref" castShadow>
  <ngt-box-geometry></ngt-box-geometry>
  <ngt-mesh-standard-material [color]="item.color"></ngt-mesh-standard-material>
</ngt-mesh>

<ngt-mesh *ngFor="let item of projectiles" [position]="item.position"
          physicsSphere sphereMass="2" [sphereVelocity]="item.velocity" castShadow>
  <ngt-sphere-geometry [args]="[ballRadius]"></ngt-sphere-geometry>
  <ngt-mesh-standard-material color='yellow'></ngt-mesh-standard-material>
</ngt-mesh>

<first-person-controls [movespeed]="2" [viewerheight]="1" (shoot)="shoot()"></first-person-controls>

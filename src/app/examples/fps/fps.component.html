<div style="height:100vh">
  <ngt-canvas (created)="created($event)" [camera]="{ position: [0, 0, 0], fov: 45 }"
              [shadows]="true"
              [scene]="{ background: 'gray' | color }">

    <ngt-physics>
      <ngt-cannon-debug [disabled]="true" [scale]="1.1" color="red">

        <fps-example [camera]="camera"></fps-example>
        <floor></floor>

      </ngt-cannon-debug>
    </ngt-physics>

    <ngt-stats></ngt-stats>
  </ngt-canvas>
</div>

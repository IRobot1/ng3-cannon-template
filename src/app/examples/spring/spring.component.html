<div style="height:100vh">
  <ngt-canvas [camera]="{ position: [10, 2, 0], fov: 45, near:1, far:100 }"
              [scene]="{ background: 'gray' | color }">
    <ngt-directional-light [args]="['white' | color, 1.75]"
                           [position]="[20, 20, 20]" [castShadow]="true">
    </ngt-directional-light>

    <ngt-physics>
      <ngt-cannon-debug [disabled]="true" [scale]="1.1" color="black">
        <!--
        // ** no support for ngtPhysicSpringConstraint yet
        -->
        <ng-container #spring="ngtPhysicLockConstraint" ngtPhysicLockConstraint [options]="options" (ready)="ready(spring)">
          <ngt-mesh ngtPhysicSphere [getPhysicProps]="getSphereProps" [castShadow]="true">
            <ngt-sphere-geometry [args]="[0.1]"></ngt-sphere-geometry>
            <ngt-mesh-standard-material [parameters]="{ color: 'red' | color }"></ngt-mesh-standard-material>
          </ngt-mesh>

          <ngt-mesh ngtPhysicBox [getPhysicProps]="getBoxProps"
                    [position]="[0, -size, 0]" [castShadow]="true">
            <ngt-box-geometry [args]="[size*0.3, size, size]"></ngt-box-geometry>
            <ngt-mesh-standard-material [parameters]="{ color: 'white' | color }"></ngt-mesh-standard-material>
          </ngt-mesh>
        </ng-container>

      </ngt-cannon-debug>
    </ngt-physics>

    <ngt-soba-orbit-controls></ngt-soba-orbit-controls>
    <ngt-stats></ngt-stats>
  </ngt-canvas>
</div>

<ngt-mesh #sphere="physicsSphere" physicsSphere castShadow>
  <ngt-sphere-geometry [args]="[0.1]"></ngt-sphere-geometry>
  <ngt-mesh-standard-material color='red'></ngt-mesh-standard-material>
</ngt-mesh>

<ngt-mesh #box="physicsBox" physicsBox boxMass="5"
          [position]="[0, -size, 0]" castShadow>
  <ngt-box-geometry [args]="boxsize"></ngt-box-geometry>
  <ngt-mesh-standard-material></ngt-mesh-standard-material>
</ngt-mesh>

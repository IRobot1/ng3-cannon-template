<!--
// ** no support for SpringConstraint yet
-->
<ng-container (ready)="ready()">
  <ngt-mesh [ref]="sphereProps.ref" [castShadow]="true">
    <ngt-sphere-geometry [args]="[0.1]"></ngt-sphere-geometry>
    <ngt-mesh-standard-material [parameters]="{ color: 'red' | color }"></ngt-mesh-standard-material>
  </ngt-mesh>

  <ngt-mesh [ref]="boxProps.ref"
            [position]="[0, -size, 0]" [castShadow]="true">
    <ngt-box-geometry [args]="[size*0.3, size, size]"></ngt-box-geometry>
    <ngt-mesh-standard-material [parameters]="{ color: 'white' | color }"></ngt-mesh-standard-material>
  </ngt-mesh>
</ng-container>

<ngt-mesh *ngFor="let item of linkspheres" [ref]="item.props.ref" castShadow>
  <ngt-sphere-geometry [args]="[size]"></ngt-sphere-geometry>
  <ngt-mesh-standard-material color='white'></ngt-mesh-standard-material>
</ngt-mesh>

<ngt-mesh [ref]="throwBallProps.ref" castShadow>
  <ngt-sphere-geometry [args]="[size]"></ngt-sphere-geometry>
  <ngt-mesh-standard-material color='red'></ngt-mesh-standard-material>
</ngt-mesh>

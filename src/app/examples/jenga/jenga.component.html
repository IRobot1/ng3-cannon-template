<div style="height:100vh">
  <ngt-canvas [camera]="{ position: [10, 20, 10], fov: 55, near:1, far:100 }"
              [scene]="{ background: 'gray' | color }">
    <ngt-directional-light [args]="['white' | color, 1.75]"
                           [position]="[20, 20, 20]" [castShadow]="true">
    </ngt-directional-light>

    <ngt-physics [allowSleep]="true">
      <ngt-cannon-debug [disabled]="true" [scale]="1.1" color="red">

        <ngt-mesh *ngFor="let block of blocks; index as index"
                  [ref]="boxProps.ref"
                  (ready)="ready(index)"
                  [castShadow]="true"
                  [position]="block.position" [scale]="block.scale">
          <ngt-box-geometry></ngt-box-geometry>
          <ngt-mesh-standard-material [parameters]="{ color: block.color | color }"></ngt-mesh-standard-material>
        </ngt-mesh>

        <floor></floor>

      </ngt-cannon-debug>
    </ngt-physics>

    <ngt-soba-orbit-controls></ngt-soba-orbit-controls>
    <ngt-stats></ngt-stats>
  </ngt-canvas>
</div>

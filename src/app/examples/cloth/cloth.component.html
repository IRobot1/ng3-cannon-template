<div style="height:100vh">
  <ngt-canvas [camera]="{ position: [2, 0, 1], fov: 30, near:1, far:1000 }"
              [scene]="{ background: 'black' | color }">

    <ngt-ambient-light [args]="['white', 0.4]"></ngt-ambient-light>

    <ngt-physics>
      <ngt-cannon-debug disabled scale="1.1" color="red">

        <cloth-example></cloth-example>

      </ngt-cannon-debug>
    </ngt-physics>

    <ngt-soba-orbit-controls></ngt-soba-orbit-controls>
    <ngt-stats></ngt-stats>
  </ngt-canvas>
</div>

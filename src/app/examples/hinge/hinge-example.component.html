<!--hinge-->
<ngt-mesh [ref]="staticProps.ref" [scale]="scale" castShadow>
  <ngt-box-geometry></ngt-box-geometry>
  <ngt-mesh-standard-material></ngt-mesh-standard-material>
</ngt-mesh>

<ngt-mesh [ref]="hingeProps.ref" [scale]="scale" castShadow>
  <ngt-box-geometry></ngt-box-geometry>
  <ngt-mesh-standard-material color="red"></ngt-mesh-standard-material>
</ngt-mesh>

<!--car-->
<ngt-mesh [ref]="chassis.ref" [scale]="chassisscale" castShadow>
  <ngt-box-geometry></ngt-box-geometry>
  <ngt-mesh-standard-material color="red"></ngt-mesh-standard-material>
</ngt-mesh>
<ngt-mesh [position]="[-1, 0, 1]" castShadow
          #leftFrontWheel="physicsSphere" physicsSphere sphereMass="1">
  <ngt-sphere-geometry [args]="[1, 8, 8]"></ngt-sphere-geometry>
  <ngt-mesh-standard-material color="black"></ngt-mesh-standard-material>
</ngt-mesh>
<ngt-mesh [position]="[1, 0, -1]" castShadow
          #rightFrontWheel="physicsSphere" physicsSphere sphereMass="1">
  <ngt-sphere-geometry [args]="[1, 8, 8]"></ngt-sphere-geometry>
  <ngt-mesh-standard-material color="black"></ngt-mesh-standard-material>
</ngt-mesh>
<ngt-mesh [position]="[1, 0, 1]" castShadow
          #leftRearWheel="physicsSphere" physicsSphere sphereMass="1">
  <ngt-sphere-geometry [args]="[1, 8, 8]"></ngt-sphere-geometry>
  <ngt-mesh-standard-material color="black"></ngt-mesh-standard-material>
</ngt-mesh>
<ngt-mesh [position]="[1, 0, -1]" castShadow
          #rightRearWheel="physicsSphere" physicsSphere sphereMass="1">
  <ngt-sphere-geometry [args]="[1, 8, 8]"></ngt-sphere-geometry>
  <ngt-mesh-standard-material color="black"></ngt-mesh-standard-material>
</ngt-mesh>

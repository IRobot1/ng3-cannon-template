<ngt-box-geometry #box noAttach></ngt-box-geometry>
<ngt-mesh-standard-material #mat noAttach></ngt-mesh-standard-material>

<ngt-instanced-mesh #inst (ready)="ready(inst.instance.value)" [count]="count"
                    (beforeRender)="tick()" [geometry]="box.instance.value" [material]="mat.instance.value"
                    [ref]="cubeProps.ref" castShadow>
</ngt-instanced-mesh>

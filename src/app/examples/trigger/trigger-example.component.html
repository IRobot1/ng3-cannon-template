<ngt-mesh #sphere [name]="'sphere'" [position]="[0, 1, 7]" castShadow
          #ball="physicsSphere" physicsSphere sphereMass="1" collisionFilterGroup="2"
          sphereLinearDamping="0.5" sphereAngularDamping="0.5">
  <ngt-sphere-geometry [args]="[1, 8, 8]"></ngt-sphere-geometry>
  <ngt-mesh-standard-material color='gray'></ngt-mesh-standard-material>
</ngt-mesh>

<ngt-mesh [name]="'trigger'" [ref]="cubeProps.ref" [scale]="cubescale">
  <ngt-box-geometry></ngt-box-geometry>
  <ngt-mesh-standard-material wireframe color='black'></ngt-mesh-standard-material>
</ngt-mesh>

<ngt-spot-light #spot (ready)="off(spot)" ngtSpotLightHelper [helperVisible]="showhelper" name="spot" castShadow [position]="[1, 10, -2]" angle="0.3" penumbra="1" [target]="sphere.instance.value"></ngt-spot-light>

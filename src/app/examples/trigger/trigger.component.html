<div style="height:100vh">
  <ngt-canvas [camera]="{ position: [10, 10, 0], fov: 35, near:1, far:100 }"
              [scene]="{ background: 'black' | color }">
    <ngt-ambient-light></ngt-ambient-light>
    <ngt-directional-light [args]="['white' | color]"></ngt-directional-light>

    <ngt-physics [gravity]="[0, 0, 0]">
      <ngt-cannon-debug [disabled]="true" [scale]="1.1" color="red">

        <ngt-mesh [name]="'sphere'" [ref]="sphereProps.ref" [position]="[0, 0, 3]">
          <ngt-sphere-geometry [args]="[1, 8, 8]"></ngt-sphere-geometry>
          <ngt-mesh-standard-material [parameters]="{ color: 'gray' | color }"></ngt-mesh-standard-material>
        </ngt-mesh>

        <ngt-mesh [name]="'trigger'" [ref]="cubeProps.ref" [scale]="[5, 2, 2]">
          <ngt-box-geometry></ngt-box-geometry>
          <ngt-mesh-standard-material [parameters]="{ color: 'green', wireframe: true }"></ngt-mesh-standard-material>
        </ngt-mesh>

      </ngt-cannon-debug>
    </ngt-physics>

    <ngt-soba-orbit-controls></ngt-soba-orbit-controls>
    <ngt-stats></ngt-stats>
  </ngt-canvas>
</div>

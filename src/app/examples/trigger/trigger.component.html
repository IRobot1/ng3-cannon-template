<div style="height:100vh">
  <ngt-canvas [camera]="{ position: [10, 10, 0], fov: 35, near:1, far:100 }"
              [scene]="{ background: 'black' | color }">
    <ngt-ambient-light></ngt-ambient-light>
    <ngt-directional-light [args]="['white' | color]"></ngt-directional-light>

    <ngt-physics [gravity]="[0, 0, 0]">
      <ngt-cannon-debug disabled scale="1.1" color="red">

        <trigger-example></trigger-example>

      </ngt-cannon-debug>
    </ngt-physics>

    <ngt-soba-orbit-controls></ngt-soba-orbit-controls>
    <ngt-stats></ngt-stats>
  </ngt-canvas>
</div>

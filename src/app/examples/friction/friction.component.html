<div style="height:100vh">
  <ngt-canvas [camera]="{ position: [20, 3, 0], fov: 25, near:1, far:100 }"
              [scene]="{ background: 'black' | color }">
    <ngt-directional-light [args]="['white' | color, 1.75]"
                           [position]="[20, 20, 20]" [castShadow]="true">
    </ngt-directional-light>


    <ngt-physics>

      <ngt-cannon-debug [disabled]="true" [scale]="1.1" color="red">

        <friction-example></friction-example>
        <floor [friction]="0.1"></floor>

      </ngt-cannon-debug>
    </ngt-physics>

    <ngt-soba-orbit-controls></ngt-soba-orbit-controls>
    <ngt-stats></ngt-stats>
  </ngt-canvas>
</div>

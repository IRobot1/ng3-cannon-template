<div style="height:100vh">
  <ngt-canvas [camera]="{ position: [0, 0, 3], fov: 45, near:1, far:100 }"
              [scene]="{ background: 'gray' | color }">
    <ngt-ambient-light></ngt-ambient-light>

    <ngt-physics [gravity]="[0, 0, 0]">

        <ngt-mesh [ref]="cubeProps.ref">
          <ngt-box-geometry></ngt-box-geometry>
          <ngt-mesh-standard-material [parameters]="{ color: 'red', wireframe: true }"></ngt-mesh-standard-material>
        </ngt-mesh>

    </ngt-physics>

    <ngt-soba-orbit-controls></ngt-soba-orbit-controls>
    <ngt-stats></ngt-stats>
  </ngt-canvas>
</div>

<ngt-mesh [ref]="hfProps.ref" receiveShadow>
  <height-field-geometry [heights]="heights" [elementSize]="elementSize"></height-field-geometry>
  <ngt-mesh-standard-material color="red" [side]="'double' | side"></ngt-mesh-standard-material>
</ngt-mesh>

<ngt-mesh *ngFor="let body of spheres" [ref]="body.ref" castShadow>
  <ngt-sphere-geometry [args]="[spheresize]"></ngt-sphere-geometry>
  <ngt-mesh-standard-material color='white'></ngt-mesh-standard-material>
</ngt-mesh>

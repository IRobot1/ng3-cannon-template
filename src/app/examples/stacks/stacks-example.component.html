<!--sphere / compound-->
<ngt-mesh physicsSphere sphereMass="1"
          [position]="[0, 10, 4]" castShadow>
  <ngt-sphere-geometry></ngt-sphere-geometry>
  <ngt-mesh-standard-material color='white'></ngt-mesh-standard-material>
</ngt-mesh>

<ngt-group physicsCompound compoundMass="1" [shapes]="cubeshapes" [position]="[0, 3, -5]">
  <ngt-mesh *ngFor="let position of cubes" [position]="position" castShadow>
    <ngt-box-geometry [args]="[cubesize, cubesize, cubesize]"></ngt-box-geometry>
    <ngt-mesh-standard-material color='blue'></ngt-mesh-standard-material>
  </ngt-mesh>
</ngt-group>

<!--sphere / convex-->
<ngt-mesh physicsSphere sphereMass="1"
          [position]="[0, 10, 0]" castShadow>
  <ngt-sphere-geometry></ngt-sphere-geometry>
  <ngt-mesh-standard-material color='red'></ngt-mesh-standard-material>
</ngt-mesh>

<ngt-mesh [ref]="tetraProps.ref"
          castShadow [scale]="[tetrascale, this.tetrascale, this.tetrascale]">
  <ngt-polyhedron-geometry [args]="[tetrageovertices, tetrageofaces]"></ngt-polyhedron-geometry>
  <ngt-mesh-standard-material color='white'></ngt-mesh-standard-material>
</ngt-mesh>

<!--box / compound-->
<ngt-mesh physicsBox boxMass="1" [position]="[0, 10, -6]" castShadow>
  <ngt-box-geometry [args]="[cubesize, cubesize, cubesize]"></ngt-box-geometry>
  <ngt-mesh-standard-material color='white'></ngt-mesh-standard-material>
</ngt-mesh>

<ngt-group physicsCompound compoundMass="1" [shapes]="cubeshapes" [position]="[0, 3, 6]">
  <ngt-mesh *ngFor="let position of cubes" [position]="position" [scale]="cubesize" castShadow>
    <ngt-box-geometry></ngt-box-geometry>
    <ngt-mesh-standard-material color='blue'></ngt-mesh-standard-material>
  </ngt-mesh>
</ngt-group>

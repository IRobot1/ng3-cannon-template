<ngt-mesh *ngFor="let item of cubes" [position]="item.position" castShadow
          physicsBox boxMass="1" [boxMaterial]="{ friction: 1, restitution: 0.3 }">
  <ngt-box-geometry [args]="[boxsize, boxsize, boxsize]"></ngt-box-geometry>
  <ngt-mesh-standard-material [color]="item.color"></ngt-mesh-standard-material>
</ngt-mesh>

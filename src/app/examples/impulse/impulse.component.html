<div style="height:100vh">
  <ngt-canvas [camera]="{ position: [10, 20, 0], fov: 45, near:1, far:100 }"
              [scene]="{ background: 'gray' | color }">
    <ngt-directional-light [args]="['white' | color, 1.75]"
                           [position]="[20, 20, 20]" [castShadow]="true">
    </ngt-directional-light>

    <ngt-physics [gravity]="[0, 0, 0]">
      <!--Center Impulse-->
      <ngt-mesh #ci="ngtPhysicSphere" ngtPhysicSphere [getPhysicProps]="getSphereProps" [castShadow]="true" [position]="[-6, 0, 0]">
        <ngt-sphere-geometry></ngt-sphere-geometry>
        <ngt-mesh-standard-material [parameters]="{ color: 'red' | color }"></ngt-mesh-standard-material>
      </ngt-mesh>

      <!--Top Impulse-->
      <ngt-mesh #ti="ngtPhysicSphere" ngtPhysicSphere [getPhysicProps]="getSphereProps" [castShadow]="true" [position]="[-4, 0, 0]">
        <ngt-sphere-geometry></ngt-sphere-geometry>
        <ngt-mesh-standard-material [parameters]="parameters"></ngt-mesh-standard-material>
      </ngt-mesh>

      <!--Center Force-->
      <ngt-mesh #cf="ngtPhysicSphere" ngtPhysicSphere [getPhysicProps]="getSphereProps" [castShadow]="true" [position]="[-2, 0, 0]">
        <ngt-sphere-geometry></ngt-sphere-geometry>
        <ngt-mesh-standard-material [parameters]="{ color: 'blue' | color }"></ngt-mesh-standard-material>
      </ngt-mesh>

      <!--Top Force-->
      <ngt-mesh #tf="ngtPhysicSphere" ngtPhysicSphere [getPhysicProps]="getSphereProps" [castShadow]="true" [position]="[0, 0, 0]">
        <ngt-sphere-geometry></ngt-sphere-geometry>
        <ngt-mesh-standard-material [parameters]="parameters"></ngt-mesh-standard-material>
      </ngt-mesh>

      <!--Local Force-->
      <ngt-mesh #lf="ngtPhysicSphere" ngtPhysicSphere [getPhysicProps]="getSphereLocalProps" [castShadow]="true" [position]="[2, 0, 0]">
        <ngt-sphere-geometry></ngt-sphere-geometry>
        <ngt-mesh-standard-material [parameters]="parameters"></ngt-mesh-standard-material>
      </ngt-mesh>

      <!--Torque-->
      <ngt-mesh #torque="ngtPhysicSphere" ngtPhysicSphere [getPhysicProps]="getSphereProps" [castShadow]="true" [position]="[4, 0, 0]">
        <ngt-sphere-geometry></ngt-sphere-geometry>
        <ngt-mesh-standard-material [parameters]="parameters"></ngt-mesh-standard-material>
      </ngt-mesh>

    </ngt-physics>

    <ngt-soba-orbit-controls></ngt-soba-orbit-controls>
    <ngt-stats></ngt-stats>
  </ngt-canvas>
</div>

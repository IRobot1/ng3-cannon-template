<div style="height:100vh">
  <ngt-canvas [camera]="{ position: [18, 8, 0], fov: 45, near:1, far:100 }"
              [scene]="{ background: 'gray' | color }">
    <ngt-directional-light [args]="['white' | color, 1.75]"
                           [position]="[20, 20, 20]" [castShadow]="true">
    </ngt-directional-light>

    <ngt-physics>
      <ngt-cannon-debug [disabled]="true" [scale]="1.1" color="red">

        <ngt-group [ref]="boxCompoundProps.ref" [position]="[0, 5, -1]">
          <ngt-mesh *ngFor="let cube of cubes" [position]="cube.position" [scale]="cubesize" [castShadow]="true">
            <ngt-box-geometry></ngt-box-geometry>
            <ngt-mesh-standard-material [parameters]="{ color: cube.color | color }"></ngt-mesh-standard-material>
          </ngt-mesh>
        </ngt-group>

        <ngt-group [ref]="sphereCompoundProps.ref" [position]="[0, 10, 1]">
          <ngt-mesh *ngFor="let cube of spheres" [position]="cube.position" [scale]="spheresize" [castShadow]="true">
            <ngt-sphere-geometry></ngt-sphere-geometry>
            <ngt-mesh-standard-material [parameters]="{ color: cube.color | color }"></ngt-mesh-standard-material>
          </ngt-mesh>
        </ngt-group>

        <floor></floor>
      </ngt-cannon-debug>
    </ngt-physics>

    <ngt-soba-orbit-controls></ngt-soba-orbit-controls>
    <ngt-stats></ngt-stats>
  </ngt-canvas>
</div>

<div style="height:100vh">
  <ngt-canvas [camera]="{ position: [5, 5, 0], fov: 45, near:1, far:100 }"
              [scene]="{ background: 'black' | color }">
    <ngt-ambient-light></ngt-ambient-light>

    <ngt-physics>
      <ngt-cannon-debug [disabled]="true" [scale]="1.1" color="red">

        <ngt-mesh [ref]="boxProps.ref"
                  (animateReady)="tick($event.state)">
          <ngt-box-geometry></ngt-box-geometry>
          <ngt-mesh-standard-material></ngt-mesh-standard-material>
        </ngt-mesh>

      </ngt-cannon-debug>
    </ngt-physics>

    <ngt-soba-orbit-controls></ngt-soba-orbit-controls>
    <ngt-stats></ngt-stats>
  </ngt-canvas>
</div>

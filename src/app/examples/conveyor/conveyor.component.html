<div style="height:100vh">
  <ngt-canvas [camera]="{ position: [0, 10, 10], fov: 45 }" shadows>

    <ngt-color attach="background" color="black"></ngt-color>

    <ngt-ambient-light></ngt-ambient-light>
    <ngt-directional-light [position]="[10, 10, 10]" [castShadow]="true"></ngt-directional-light>

    <ngt-physics>
      <ngt-cannon-debug disabled scale="1.1" color="red">

        <storybook-cube *ngFor="let cube of cubes"
                        [position]="cube.position"
                        [scale]="cube.scale"
                        [color]="'white'">
        </storybook-cube>

        <conveyor-volume [hiddeningame]="true"
                         [position]="[0,platformheight,0.5]"
                         [scale]="platformscale"
                         [rotation]="[0,-90 | radian,0]">
        </conveyor-volume>

        <storybook-cube [color]="'cornflowerblue'"
                        [position]="[0,platformheight,0.5]"
                        [scale]="platformscale"
                        [rotation]="[0,-90 | radian,0]"
                        [mass]="0">
        </storybook-cube>

        <floor></floor>

      </ngt-cannon-debug>
    </ngt-physics>


    <ngt-soba-orbit-controls></ngt-soba-orbit-controls>
    <ngt-stats></ngt-stats>
  </ngt-canvas>
</div>

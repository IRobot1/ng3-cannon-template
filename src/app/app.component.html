  <div style="position:absolute;top:0px;z-index:10;padding:4px;max-width:225px;height:calc(100vh - 8px);overflow-y:auto;background-color:white">
    <a [routerLink]="['/']"><h3 style="margin-top:3rem">Working Examples</h3></a>
    <div class="examples">
      <div *ngFor="let name of examples">
        <a [routerLink]="['/'+name]" class="image"><img src="assets/screenshots/{{name}}.png" style="width:200px" /></a>
        <div class="caption">
          <a href="{{name}}" class="name">{{name}}</a>
          <a href="https://github.com/IRobot1/ng3-cannon-template/tree/master/src/app/examples/{{name}}/{{name}}.component.ts"
             target="_blank"
             class="github"
             title="View source code on GitHub">
            <img src="assets/github.svg" alt="GitHub" />
          </a>
        </div>
      </div>
    </div>

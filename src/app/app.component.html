<div style="height:100vh">
  <ngt-canvas [shadows]="true"
              [gl]="{ alpha: false }"
              [camera]="{ position: [-1, 5, 5], fov: 45 }"
              [scene]="{ background: 'lightblue' | color }">
    <ngt-ambient-light></ngt-ambient-light>
    <ngt-directional-light [position]="[10, 10, 10]" [castShadow]="true">
    </ngt-directional-light>

    <!--
    //
    // Summary of ngt-physics properites here
    // https://github.com/IRobot1/angular-three-examples/wiki/Ngt-Physics
    //
    -->
    <ngt-physics [allowSleep]="true">
      <storybook-plane [position]="[0, -2.5, 0]"></storybook-plane>
      <trigger-cube [position]="[-3,0,0]" (trigger)="message=$event"></trigger-cube>
      <storybook-cube *ngFor="let cube of cubes" [name]="cube.name" [position]="[0,20,cube.position.z]"></storybook-cube>
      <ngt-cannon-debug [scale]="1.1" color="black">
      </ngt-cannon-debug>
    </ngt-physics>

    <ngt-soba-orbit-controls></ngt-soba-orbit-controls>

    <ngt-soba-text [text]="'Physics world'"
                   [castShadow]="true"
                   [color]="'red'"
                   [fontSize]="1"
                   font="https://fonts.gstatic.com/s/raleway/v14/1Ptrg8zYS_SKggPNwK4vaqI.woff"
                   anchorY="bottom"
                   [rotation]="[-30 | radian, 0, 0]"
                   [position]="[0,-2.2,-4]">

    </ngt-soba-text>

    <ngt-group [rotation]="[0, 90 | radian, 0]" [position]="[-5,-2.2,0]">

      <ngt-soba-text [text]="message"
                     [castShadow]="true"
                     [color]="'red'"
                     [maxWidth]="8"
                     [fontSize]="0.5"
                     font="https://fonts.gstatic.com/s/raleway/v14/1Ptrg8zYS_SKggPNwK4vaqI.woff"
                     anchorX="center"
                     anchorY="bottom"
                     [rotation]="[-30 | radian, 0, 0]">
      </ngt-soba-text>
    </ngt-group>

  </ngt-canvas>
</div>
